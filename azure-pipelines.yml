pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: az-np-svc-609-DigAPB-ADT
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az group create --name digital-adt001-westus3-vnet-rg --location westus3
      az network vnet create --name adt001-uswest3-vnet --address-prefix 10.1.0.0/23 --resource-group digital-adt001-uswest3-vnet-rg
    